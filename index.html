<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NewsPortal </title>
    
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/3dfa760d15.js" crossorigin="anonymous"></script>
 
</head>

<body>


    <header class="container mt-1">

        <!-- navigation menu -->
        <nav class="d-flex justify-content-between">
            <div class="left">
                <button class="btn btn-danger h5">News</button>
                <span class="text-danger h5">Portal</span>
            </div>
            <div class="right ">
                <span class="h5 text-danger text-decoration-underline">News</span>
                <span class="h5 text-secondary">Blog</span>
                <img src="./image/Avatar.png" alt="">
            </div>
        </nav>

        <hr>

        <div id="catagoris-container" class="catagories d-flex flex-column flex-lg-row justify-content-between bg-primary-subtle pt-3 px-2 mt-2" >

        </div>

        <hr>

    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="container">

        <!-- allert start -->
        <section>
            <div class="alert alert-info text-black" role="alert">
                <span id="newsAmount">4</span> items found for category <span id="newsCatagory">Entertainment</span>
            </div>
        </section>
        <!-- allert end -->

        <!-- different catagory start -->
        <section class="d-flex flex-column flex-lg-row justify-content-between">

            <div class="d-flex">

                <p class="m-0 p-0 h6">Sort By view:</p>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected disabled>Default</option>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>

            </div>

            <div class="">

                <button class="btn btn-primary">
                    Today's Pick
                </button>
                <button class="btn btn-outline-warning text-black">
                    Trending
                </button>
                
            </div>

        </section>

        <!-- all news -->
        <section class="" id="all-News">

            

        </section>

    </main>
    <!-- main end -->

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
    <!-- js -->
    <script src="./index.js"></script>

</body>
</html>
